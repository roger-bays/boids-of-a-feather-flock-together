<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boid Simulation - boids of a feather flock together</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        canvas {
            border: 1px solid #ffffff;
            background: #000000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 200, 0.3);
            cursor: pointer;
        }
        
        .controls {
            margin-top: 20px;
            color: #fff;
        }
        
        .controls label {
            display: inline-block;
            margin: 0 10px;
            font-size: 14px;
            vertical-align: middle;
        }
        
        .controls input {
            margin: 0 5px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 3px;
            accent-color: #DC143C;
            vertical-align: middle;
        }
        
        h1 {
            color: #DC143C;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        /* Responsive font sizing */
        @media (max-width: 480px) {
            h1 {
                font-size: 16px;
            }
            .controls {
                font-size: 12px;
            }
            .controls label {
                display: block;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 320px) {
            h1 {
                font-size: 14px;
            }
        }
        
        .info {
            color: #aaa;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .instructions {
            color: #ccc;
            font-size: 11px;
            margin-top: 5px;
            font-style: italic;
        }
        
        .loading {
            color: #DC143C;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boids of a feather flock together...</h1>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="instructions">
            Click anywhere within the square to spawn a new flock of boids
        </div>
        <div class="controls">
            <label>Max Speed: <input type="range" id="maxSpeed" min="1" max="10" value="1" step="0.1"></label>
            <label>Max Force: <input type="range" id="maxForce" min="0.1" max="1" value="0.2" step="0.01"></label>
            <label>Wander Strength: <input type="range" id="wanderStrength" min="0" max="2" value="2" step="0.1"></label>
        </div>
        <div class="info">
            Copyright 2025 Roger Bays
        </div>
        <div id="loading" class="loading">Initializing simulation...</div>
    </div>

    <script>
        // Ensure DOM is fully loaded before starting
        document.addEventListener('DOMContentLoaded', function() {
            initializeSimulation();
        });

        function initializeSimulation() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const loadingDiv = document.getElementById('loading');
            
            // Hide loading message
            loadingDiv.style.display = 'none';
            
            // Make canvas responsive
            function resizeCanvas() {
                const container = document.querySelector('.container');
                const maxWidth = Math.min(window.innerWidth - 40, 600);
                const maxHeight = Math.min(window.innerHeight - 200, 600);
                const size = Math.min(maxWidth, maxHeight);
                
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = size + 'px';
                canvas.style.height = size + 'px';
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            class Vector2 {
                constructor(x = 0, y = 0) {
                    this.x = x;
                    this.y = y;
                }
                
                add(v) {
                    this.x += v.x;
                    this.y += v.y;
                    return this;
                }
                
                subtract(v) {
                    this.x -= v.x;
                    this.y -= v.y;
                    return this;
                }
                
                multiply(scalar) {
                    this.x *= scalar;
                    this.y *= scalar;
                    return this;
                }
                
                divide(scalar) {
                    if (scalar !== 0) {
                        this.x /= scalar;
                        this.y /= scalar;
                    }
                    return this;
                }
                
                magnitude() {
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                }
                
                normalize() {
                    const mag = this.magnitude();
                    if (mag > 0) {
                        this.divide(mag);
                    }
                    return this;
                }
                
                limit(max) {
                    const mag = this.magnitude();
                    if (mag > max) {
                        this.normalize().multiply(max);
                    }
                    return this;
                }
                
                copy() {
                    return new Vector2(this.x, this.y);
                }
                
                static random() {
                    return new Vector2(Math.random() * 2 - 1, Math.random() * 2 - 1).normalize();
                }
            }
            
            class Boid {
                constructor(x, y) {
                    this.position = new Vector2(x, y);
                    this.velocity = Vector2.random().multiply(2);
                    this.acceleration = new Vector2();
                    this.maxSpeed = 1;
                    this.maxForce = 0.2;
                    this.size = Math.max(13.5, canvas.width * 0.03375); // Responsive size - 50% larger
                    this.wanderAngle = 0;
                    this.trail = [];
                    this.trailLength = 15;
                    
                    // Wing animation properties
                    this.wingPhase = Math.random() * Math.PI * 2;
                    this.wingBeatFrequency = 0.15;
                    this.lastSpeed = 0;
                    this.speedSmoothing = 0.1;
                    this.wingTilt = 0;
                    this.wingTiltTarget = 0;
                }
                
                update(width, height, boids) {
                    // Add separation behavior (collision avoidance)
                    this.separate(boids);
                    
                    // Add wander behavior
                    this.wander();
                    
                    // Check boundaries and apply forces
                    this.checkBounds(width, height);
                    
                    // Update physics
                    this.velocity.add(this.acceleration);
                    this.velocity.limit(this.maxSpeed);
                    this.position.add(this.velocity);
                    this.acceleration.multiply(0);
                    
                    // Enforce hard boundaries after movement
                    this.constrainToBounds(width, height);
                    
                    // Update trail
                    this.trail.push(this.position.copy());
                    if (this.trail.length > this.trailLength) {
                        this.trail.shift();
                    }
                    
                    // Update wing animation parameters
                    this.updateWingAnimation();
                }
                
                updateWingAnimation() {
                    const currentSpeed = this.velocity.magnitude();
                    
                    // Smooth speed changes for more natural wing beat adjustments
                    this.lastSpeed = this.lastSpeed * (1 - this.speedSmoothing) + currentSpeed * this.speedSmoothing;
                    
                    // Adjust wing beat frequency based on speed
                    const speedFactor = Math.max(0.3, this.lastSpeed / this.maxSpeed);
                    this.wingBeatFrequency = 0.08 + speedFactor * 0.12;
                    
                    // Update wing phase
                    this.wingPhase += this.wingBeatFrequency;
                    
                    // Calculate wing tilt based on turning (acceleration)
                    const turnIntensity = this.acceleration.magnitude();
                    this.wingTiltTarget = Math.sin(this.wingPhase * 0.5) * turnIntensity * 0.3;
                    this.wingTilt = this.wingTilt * 0.9 + this.wingTiltTarget * 0.1;
                }
                
                separate(boids) {
                    const separationRadius = this.size * 3;
                    const separationForce = new Vector2();
                    let count = 0;
                    
                    for (let other of boids) {
                        if (other === this) continue;
                        
                        const distance = Math.sqrt(
                            (this.position.x - other.position.x) ** 2 + 
                            (this.position.y - other.position.y) ** 2
                        );
                        
                        if (distance < separationRadius && distance > 0) {
                            // Calculate force away from other boid
                            const diff = this.position.copy().subtract(other.position);
                            diff.normalize();
                            // Stronger force when closer
                            diff.multiply(1 / distance);
                            separationForce.add(diff);
                            count++;
                        }
                    }
                    
                    if (count > 0) {
                        separationForce.divide(count);
                        separationForce.normalize();
                        separationForce.multiply(this.maxForce * 2);
                        this.applyForce(separationForce);
                    }
                }
                
                wander() {
                    const wanderStrengthSlider = document.getElementById('wanderStrength');
                    const wanderStrength = wanderStrengthSlider ? parseFloat(wanderStrengthSlider.value) : 2;
                    const wanderRadius = this.size * 6;
                    const wanderDistance = this.size * 10;
                    
                    // Update wander angle
                    this.wanderAngle += (Math.random() - 0.5) * 0.3;
                    
                    // Calculate wander force
                    const wanderForce = this.velocity.copy().normalize().multiply(wanderDistance);
                    wanderForce.x += Math.cos(this.wanderAngle) * wanderRadius;
                    wanderForce.y += Math.sin(this.wanderAngle) * wanderRadius;
                    
                    wanderForce.normalize().multiply(wanderStrength);
                    this.applyForce(wanderForce);
                }
                
                checkBounds(width, height) {
                    const margin = this.size * 6;
                    let force = new Vector2();
                    
                    // Apply steering forces when approaching boundaries
                    if (this.position.x < margin) {
                        force.x = (margin - this.position.x) / margin;
                    } else if (this.position.x > width - margin) {
                        force.x = (width - margin - this.position.x) / margin;
                    }
                    
                    if (this.position.y < margin) {
                        force.y = (margin - this.position.y) / margin;
                    } else if (this.position.y > height - margin) {
                        force.y = (height - margin - this.position.y) / margin;
                    }
                    
                    if (force.magnitude() > 0) {
                        force.normalize().multiply(this.maxForce * 3);
                        this.applyForce(force);
                    }
                }
                
                constrainToBounds(width, height) {
                    // Absolutely prevent boid from going off screen
                    if (this.position.x < this.size) {
                        this.position.x = this.size;
                        this.velocity.x = Math.abs(this.velocity.x);
                    } else if (this.position.x > width - this.size) {
                        this.position.x = width - this.size;
                        this.velocity.x = -Math.abs(this.velocity.x);
                    }
                    
                    if (this.position.y < this.size) {
                        this.position.y = this.size;
                        this.velocity.y = Math.abs(this.velocity.y);
                    } else if (this.position.y > height - this.size) {
                        this.position.y = height - this.size;
                        this.velocity.y = -Math.abs(this.velocity.y);
                    }
                }
                
                applyForce(force) {
                    this.acceleration.add(force);
                }
                
                draw(ctx) {
                    // Draw trail
                    if (this.trail.length > 1) {
                        ctx.strokeStyle = 'rgba(74, 158, 255, 0.3)';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        for (let i = 0; i < this.trail.length - 1; i++) {
                            const alpha = i / this.trail.length;
                            ctx.globalAlpha = alpha * 0.5;
                            ctx.moveTo(this.trail[i].x, this.trail[i].y);
                            ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                        }
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                    
                    // Draw realistic bird
                    ctx.save();
                    ctx.translate(this.position.x, this.position.y);
                    
                    // Calculate rotation based on velocity
                    const angle = Math.atan2(this.velocity.y, this.velocity.x);
                    ctx.rotate(angle);
                    
                    // Calculate wing animation values
                    const wingFlap = Math.sin(this.wingPhase) * 0.8;
                    const wingBend = Math.sin(this.wingPhase * 2) * 0.2;
                    const wingSpread = Math.cos(this.wingPhase * 0.5) * 0.15;
                    
                    // Speed-based wing intensity
                    const speedFactor = this.lastSpeed / this.maxSpeed;
                    const wingIntensity = 0.3 + speedFactor * 0.7;
                    
                    // Bird body
                    ctx.fillStyle = '#DC143C';
                    ctx.strokeStyle = '#B22222';
                    ctx.lineWidth = 1;
                    
                    // Main body (oval)
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 1.2, this.size * 0.6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Head
                    ctx.fillStyle = '#A0522D';
                    ctx.beginPath();
                    ctx.ellipse(this.size * 0.8, 0, this.size * 0.5, this.size * 0.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Beak
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.moveTo(this.size * 1.2, 0);
                    ctx.lineTo(this.size * 1.6, -this.size * 0.1);
                    ctx.lineTo(this.size * 1.6, this.size * 0.1);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Eye
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.size * 0.9, -this.size * 0.15, this.size * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlight
                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(this.size * 0.92, -this.size * 0.18, this.size * 0.05, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Enhanced Wings with realistic movement
                    ctx.fillStyle = '#696969';
                    ctx.strokeStyle = '#2F4F4F';
                    
                    // Left wing (top)
                    ctx.save();
                    ctx.translate(this.size * 0.3, 0);
                    const leftWingAngle = (wingFlap * wingIntensity) + (wingBend * 0.3) + this.wingTilt;
                    const leftWingSpread = wingSpread * 0.5;
                    ctx.rotate(leftWingAngle);
                    
                    // Wing shape
                    ctx.beginPath();
                    ctx.moveTo(-this.size * 0.2, -this.size * (0.6 + leftWingSpread));
                    ctx.quadraticCurveTo(-this.size * 0.8, -this.size * (1.2 + leftWingSpread), 
                                       -this.size * 1.4, -this.size * (0.9 + leftWingSpread));
                    ctx.quadraticCurveTo(-this.size * 1.6, -this.size * (0.7 + leftWingSpread), 
                                       -this.size * 1.3, -this.size * (0.4 + leftWingSpread));
                    ctx.quadraticCurveTo(-this.size * 0.6, -this.size * (0.2 + leftWingSpread), 
                                       -this.size * 0.2, -this.size * (0.6 + leftWingSpread));
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Wing feather details
                    ctx.strokeStyle = '#4A4A4A';
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < 4; i++) {
                        const featherOffset = i * this.size * 0.25;
                        const featherBend = Math.sin(this.wingPhase + i * 0.5) * 0.1;
                        ctx.beginPath();
                        ctx.moveTo(-this.size * 0.4 - featherOffset, -this.size * (0.8 + leftWingSpread));
                        ctx.quadraticCurveTo(-this.size * 0.6 - featherOffset, -this.size * (0.5 + leftWingSpread + featherBend), 
                                           -this.size * 0.3 - featherOffset, -this.size * (0.3 + leftWingSpread));
                        ctx.stroke();
                    }
                    ctx.restore();
                    
                    // Right wing (bottom)
                    ctx.save();
                    ctx.translate(this.size * 0.3, 0);
                    const rightWingAngle = (-wingFlap * wingIntensity) + (wingBend * 0.3) - this.wingTilt;
                    const rightWingSpread = wingSpread * 0.5;
                    ctx.rotate(rightWingAngle);
                    
                    ctx.fillStyle = '#696969';
                    ctx.strokeStyle = '#2F4F4F';
                    ctx.lineWidth = 1;
                    
                    // Wing shape
                    ctx.beginPath();
                    ctx.moveTo(-this.size * 0.2, this.size * (0.6 + rightWingSpread));
                    ctx.quadraticCurveTo(-this.size * 0.8, this.size * (1.2 + rightWingSpread), 
                                       -this.size * 1.4, this.size * (0.9 + rightWingSpread));
                    ctx.quadraticCurveTo(-this.size * 1.6, this.size * (0.7 + rightWingSpread), 
                                       -this.size * 1.3, this.size * (0.4 + rightWingSpread));
                    ctx.quadraticCurveTo(-this.size * 0.6, this.size * (0.2 + rightWingSpread), 
                                       -this.size * 0.2, this.size * (0.6 + rightWingSpread));
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Wing feather details
                    ctx.strokeStyle = '#4A4A4A';
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < 4; i++) {
                        const featherOffset = i * this.size * 0.25;
                        const featherBend = Math.sin(this.wingPhase + i * 0.5) * 0.1;
                        ctx.beginPath();
                        ctx.moveTo(-this.size * 0.4 - featherOffset, this.size * (0.8 + rightWingSpread));
                        ctx.quadraticCurveTo(-this.size * 0.6 - featherOffset, this.size * (0.5 + rightWingSpread + featherBend), 
                                           -this.size * 0.3 - featherOffset, this.size * (0.3 + rightWingSpread));
                        ctx.stroke();
                    }
                    ctx.restore();
                    
                    // Tail feathers with subtle animation
                    const tailSway = Math.sin(this.wingPhase * 0.3) * 0.1;
                    ctx.save();
                    ctx.rotate(tailSway);
                    
                    ctx.fillStyle = '#556B2F';
                    ctx.strokeStyle = '#2F4F2F';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(-this.size * 1.2, 0);
                    ctx.lineTo(-this.size * 2, -this.size * 0.3);
                    ctx.lineTo(-this.size * 2, this.size * 0.3);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Tail feather details
                    ctx.strokeStyle = '#3C5F3C';
                    ctx.lineWidth = 0.5;
                    for (let i = -1; i <= 1; i++) {
                        ctx.beginPath();
                        ctx.moveTo(-this.size * 1.4, i * this.size * 0.15);
                        ctx.lineTo(-this.size * 1.8, i * this.size * 0.15);
                        ctx.stroke();
                    }
                    ctx.restore();
                    
                    ctx.restore();
                }
            }
            
            // Initialize boids
            let boids = [];
            const boidCount = 36;
            
            function createBoids() {
                boids = [];
                for (let i = 0; i < boidCount; i++) {
                    boids.push(new Boid(
                        Math.random() * (canvas.width - 40) + 20,
                        Math.random() * (canvas.height - 40) + 20
                    ));
                }
            }
            
            createBoids();
            
            // Control event listeners with null checks
            const maxSpeedSlider = document.getElementById('maxSpeed');
            const maxForceSlider = document.getElementById('maxForce');
            
            if (maxSpeedSlider) {
                maxSpeedSlider.addEventListener('input', (e) => {
                    boids.forEach(boid => boid.maxSpeed = parseFloat(e.target.value));
                });
            }
            
            if (maxForceSlider) {
                maxForceSlider.addEventListener('input', (e) => {
                    boids.forEach(boid => boid.maxForce = parseFloat(e.target.value));
                });
            }
            
            // Animation loop with performance optimization
            let lastTime = 0;
            const targetFPS = 60;
            const frameInterval = 1000 / targetFPS;
            
            function animate(currentTime) {
                if (currentTime - lastTime >= frameInterval) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    boids.forEach(boid => {
                        boid.update(canvas.width, canvas.height, boids);
                        boid.draw(ctx);
                    });
                    
                    lastTime = currentTime;
                }
                
                requestAnimationFrame(animate);
            }
            
            // Start animation
            requestAnimationFrame(animate);
            
            // Reset boids on canvas click
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                
                // Get current slider values
                const currentMaxSpeed = maxSpeedSlider ? parseFloat(maxSpeedSlider.value) : 1;
                const currentMaxForce = maxForceSlider ? parseFloat(maxForceSlider.value) : 0.2;
                
                boids = [];
                for (let i = 0; i < boidCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 60 + 10;
                    const newBoid = new Boid(
                        Math.max(20, Math.min(canvas.width - 20, x + Math.cos(angle) * radius)),
                        Math.max(20, Math.min(canvas.height - 20, y + Math.sin(angle) * radius))
                    );
                    // Apply current slider values to new boid
                    newBoid.maxSpeed = currentMaxSpeed;
                    newBoid.maxForce = currentMaxForce;
                    boids.push(newBoid);
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                resizeCanvas();
                createBoids();
            });
        }
        
        // Fallback initialization if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            // Document is still loading, wait for DOMContentLoaded
        } else {
            // Document is already loaded
            initializeSimulation();
        }
    </script>
</body>
</html>
